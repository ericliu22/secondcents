services:
  reverseproxy:
    image: twocents-reverseproxy-image
    build: ./reverseproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reverseproxy/conf.d:/etc/nginx/conf.d
      - ./reverseproxy/ssl:/etc/nginx/ssl
      - ./reverseproxy/html:/usr/share/nginx/html
      - ./reverseproxy/logs:/var/log/nginx
      - ./reverseproxy/apple-app-site-association:/.well-known/apple-app-site-association
    env_file:
      - reverseproxy.env
    depends_on:
      - server
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
  server:
    image: twocents-server-image
    build: ./server
    volumes:
      - "./server/second-cents-firebase-adminsdk-wrv03-0e915b1aca.json:/home/bun/app/second-cents-firebase-adminsdk-wrv03-0e915b1aca.json"
    env_file:
      - server.env
    expose:
      - "8080"
    ports:
      - "8080:8080"
  plausible_db:
    # Plausible v2.1.1 was tested against PostgreSQL versions 15 and 16
    # https://github.com/plausible/analytics/blob/v2.1.1/.github/workflows/elixir.yml#L21-L32
    image: postgres:16-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  plausible_events_db:
    image: ./analytics/clickhouse/clickhouse-server:24.3.3.102-alpine
    restart: always
    volumes:
      - event-data:/var/lib/clickhouse
      - event-logs:/var/log/clickhouse-server
      - ./analytics/clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./analytics/clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: ghcr.io/plausible/community-edition:v2.1.1
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - ./analytics/plausible-conf.env

volumes:
  db-data:
    driver: local
  event-data:
    driver: local
  event-logs:
    driver: local
